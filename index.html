<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JLB</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hind+Guntur:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/styles.css"/>
</head>
<body>
  <button id="btn-yes" class="btn-choice" onclick="btn_yes_clicked()">Oui</button>
  <button id="btn-pseudo" onclick="open_modal_pseudo()"></button>
  <button id="btn-no" class="btn-choice" onclick="btn_no_clicked()">Non</button>
  
  <div id="modal-results" class="modal">
    <h1 id="result-verdict"></h1>
    <div class="modal-content">
      <ul id="list-results">
      </ul>
    </div>
    <button id="btn-start-again">Recommencer</button>
  </div>

  <div id="modal-pseudo" class="modal" onclick="modal_pseudo_clicked(event)">
    <div class="modal-content">
      <input id="input-pseudo" type="text" placeholder="Nouveau pseudo" onchange="validate_new_pseudo()">
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>
</html>
